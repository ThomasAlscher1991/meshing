name: Python Package using Conda

on: [push]

jobs:
  example-1:
    name: Ex1 ( ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest",  "windows-latest"]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: 'latest'
        auto-update-conda: true  # Ensure Conda is updated

    - name: Initialize Conda
      run: |
        conda init bash  # Initialize Conda for bash (on Ubuntu; use `cmd.exe` for Windows)
        source ~/.bashrc  # Source bashrc to apply conda init changes

    - name: Create Conda Environment
      run: |
        conda env create --name MESHING --file requirements2.yml
        conda activate MESHING

